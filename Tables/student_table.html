<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Table</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        thead{
            background-color: #333;
            color: #fff;
        }

        tbody{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Table</h2>
    <table border="1">
        <!-- table head -->
        <thead>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>
            <!-- row 1 -->
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>

            <!-- row 2 -->
            <tr>
                <td>5678</td>
                <td>Jane</td>
                <td>Female</td>
                <td>19</td>
            </tr>

            <!-- row 3 -->
            <tr>
                <td>9012</td>
                <td>Mike</td>
                <td>Male</td>
                <td>20</td>
            </tr>

            <!-- row 4 -->
            <tr>
                <td>3456</td>
                <td>Sarah</td>
                <td>Female</td>
                <td>18</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
