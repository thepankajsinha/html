<!DOCTYPE html>
<html lang="en">
<head>
    <title>Founder's Salary Table</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        thead{
            background-color: #333;
            color: #fff;
        }

        tbody{
            background-color: #f2f2f2;
        }

        tfoot{
            background-color: #b8f9ff;
            color: #333;
        }
    </style>
</head>
<body>
    <table border="1">
        <h2>Founder's Salary Table</h2>
        <thead>
            <td>No.</td>
            <td>Full Name</td>
            <td>Position</td>
            <td>Salary</td>
            <td>Type</td>
        </thead>

        <tbody>
            <!-- Row 1 -->
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">Company Founder</td>
            </tr>
 
            <!-- Row 2 -->
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>

            <!-- Row 3 -->
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>

            <!-- Row 4 -->
            <tr>
                <td>4</td>
                <td>Mark Zukerberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total Expences:</td>
                <td>$4600</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
